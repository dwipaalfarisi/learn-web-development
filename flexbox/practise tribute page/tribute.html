<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>The Boss!</title>
</head>
<body>
    <main>
        <h1 id="title">
            Erik ten Hag
        </h1>
        <h2 id="sub-title">
            "He comes from <span id="holland">Amsterdam</span> to <span id="manchester">Manchester</span>!"
        </h2>
        <img class="united" src="./united.png" alt="Manchester United Logo">

        <div id="logo">
            <img class="adidas" src="./adidas.png" alt="Adidas Logo">
            <img class="teamviewer" src="./tv.png" alt="Team Viewer Logo">
            <span class="sponsor">Partners:</span>
        </div>
        <div class="container">
            <div class="eth">
                <img class="img0" src="./eth.jpg" alt="Erik ten Hag 0">
                <img class="img1" src="./eth1.jpg" alt="Erik ten Hag 1">
                <img class="img2" src="./eth2.jpg" alt="Erik ten Hag 2">
            </div>
        </div>
    </main>
</body>
</html>
